<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dubovek</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>RGB rgb(0,100,255) to HEX #0064FF converter</h1>
        <div class="rgbS">
            <b>RGB</b>
            <span>rgb(</span>
            <input class="rgbV" value="0" maxlength="3"/>
            <span>,</span>
            <input class="rgbV" value="100" maxlength="3"/>
            <span>,</span>
            <input class="rgbV" value="255" maxlength="3"/>
            <span>)</span>
        </div>
        <div class="hexS">
            <b>HEX</b>
            <span>#</span>
            <input class="hexV" value="00" disabled/>
            <input class="hexV" value="64" disabled/>
            <input class="hexV" value="FF" disabled/>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
